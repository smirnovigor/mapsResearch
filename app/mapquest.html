<!DOCTYPE html>
<html>
<head>
    <script src="http://open.mapquestapi.com/sdk/js/v7.0.s/mqa.toolkit.js?key=Fmjtd%7Cluur216r2q%2Caa%3Do5-90zg9f"></script>

    <script type="text/javascript">

        /*An example of using the MQA.EventUtil to hook into the window load event and execute defined function
         passed in as the last parameter. You could alternatively create a plain function here and have it
         executed whenever you like (e.g. <body onload="yourfunction">).*/

        MQA.EventUtil.observe(window, 'load', function () {

            /*Create an object for options*/
            var options = {
                elt: document.getElementById('map'), /*ID of element on the page where you want the map added*/
                zoom: 14, /*initial zoom level of map*/
                latLng: {lat: 32.0622839, lng: 34.7800341}, /*center of map in latitude/longitude*/
                mtype: 'osm'                                /*map type (osm)*/
            };

            /*Construct an instance of MQA.TileMap with the options object*/
            window.map = new MQA.TileMap(options);

            /*Using the MQA.Poi constructor*/
            var info = new MQA.Poi({lat: 32.0622839, lng: 34.7800341});

            /*Sets the rollover content of the POI.*/
            info.setRolloverContent('Rollover for New York, NY');

            /*Sets the InfoWindow contents for the POI. By default when the POI receives a mouseclick
             event, the InfoWindow will be displayed with the HTML passed in to MQA.POI.setInfoContentHTML method.*/
            info.setInfoContentHTML('InfoWindow Content for New York, NY');

            /*This will add the POI to the map in the map's default shape collection.*/
            map.addShape(info);
        });

    </script>
</head>

<body>
<div id='map' style='width:750px; height:280px;'></div>
</body>
</html>
